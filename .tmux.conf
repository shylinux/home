set -g prefix C-s #{{{

set default-terminal screen
#set default-shell /usr/bin/zsh

set -g mode-keys vi
set -g history-limit 500000

set -g base-index 1
set -g renumber-windows on
set -g display-panes-time 5000
set -g display-time 5000

set -g mouse on

setw -g pane-base-index 1
setw -g -q utf8 on
#}}}
set -g status on #{{{
set -g -q status-utf8 on
set -g status-keys emacs
set -g status-interval 1
set -g status-position bottom

set -g status-justify centre
set -g status-style bg=green

set -g status-left-length 40
set -g status-left-style bg=red
set -g status-left ' [%m-%d %H:%M] #[bg=magenta] #S #[bg=green][#h.local] '

set -g status-right-length 40
set -g status-right-style bg=green
set -g status-right '[#(basename `pwd`)/]#[bg=cyan] #P #[bg=blue][#{cursor_x},#{cursor_y} #{pane_height}x#{pane_width}] '

setw -g window-status-format ' #I:#W#F '
setw -g window-status-separator " "
setw -g window-status-style bg=green
setw -g window-status-bell-style bg=red
setw -g window-status-last-style bg=green
setw -g window-status-current-style bg=red
#setw -g window-status-current-format ' #I:#W#F '

#}}}

bind Space command-prompt
# session # {{{
bind s choose-tree
bind d detach-client
bind r source ~/.tmux.conf \; refresh-client
bind t clock-mode
# }}}
#window #{{{
bind w choose-window
bind q confirm-before kill-window

bind b break-pane
bind c new-window

bind n next-window
bind p previous-window

bind f command-prompt -p "find: " "find-window '%%'"
bind e command-prompt -p "name: " "rename-window '%%'"
bind m command-prompt -p "index: " "move-window -t :'%%'"
bind S command-prompt -p "from:,to:" "swap-window -s %% -t %%"
#}}}
#pane #{{{
bind o select-pane -t :.+
bind x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind i display-panes
bind u split-window
bind v split-window -h

bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

bind H command-prompt -p "size:" "resize-pane -L %%"
bind L command-prompt -p "size:" "resize-pane -R %%"
bind J command-prompt -p "size:" "resize-pane -D %%"
bind K command-prompt -p "size:" "resize-pane -U %%"
bind M command-prompt -p "from:,to:" "swap-pane -s %% -t %%"

bind g select-layout main-horizontal
bind y select-layout main-vertical

bind 1 select-pane -t .1
bind 2 select-pane -t .2
bind 3 select-pane -t .3
bind 4 select-pane -t .4
bind 5 select-pane -t .5
bind 6 select-pane -t .6
#}}}
#buffers #{{{
bind C-s copy-mode
bind C-c clear-history

bind a choose-buffer
bind z paste-buffer

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy a append-selection
#}}}

